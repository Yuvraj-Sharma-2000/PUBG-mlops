name: Provision and Deploy

on:
  push:
    branches:
      - main

jobs:
  provision_and_deploy:
    runs-on: ubuntu-latest
    needs: provision_ec2
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy app to EC2 instance
        uses: ./deploy_ec2.yaml
        env:
          EC2_HOST: ${{ needs.provision_ec2.outputs.ec2_host }}
          EC2_USER: ${{ needs.provision_ec2.outputs.ec2_user }}
          EC2_KEY: ${{ secrets.EC2_KEY }}

      - name: Copy files to EC2 instance
        uses: appleboy/scp-action@master
        with:
          host: ${{ needs.provision_ec2.outputs.ec2_host }}
          username: ${{ needs.provision_ec2.outputs.ec2_user }}
          key: ${{ secrets.EC2_KEY }}
          source: "dist/app"
          target: "/home/ec2-user/app"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install python3-pip -y
          pip3 install virtualenv
          virtualenv env
          source env/bin/activate
          pip3 install -r requirements.txt
